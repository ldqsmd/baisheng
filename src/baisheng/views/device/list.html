<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button  onclick="add()"  class="btn btn-primary"  type="button">添加设备</button>
                </div>
                <div class="ibox-content" >
                    <table class="table table-striped table-bordered table-hover dataTables-example ">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>设备名称</th>
                            <th>设备型号</th>
                            <th>产地</th>
                            <th>设备JDE项目号</th>
                            <th>供应商JDE码</th>
                            <th>供应商名称</th>
                            <th>设备备注</th>
                            <th>描述</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range $key, $val := .deviceList}}
                            <tr class="gradeX">
                                <td>{{$val.DeviceId}}</td>
                                <td>{{$val.DeviceName}}</td>
                                <td>{{$val.DeviceType}}</td>
                                <td>{{$val.Origin}}</td>
                                <td>{{$val.DeviceJde}}</td>
                                <td>{{$val.SupplierJde}}</td>
                                <td>{{$val.Supplier}}</td>
                                <td>{{$val.Remark}}</td>
                                <td>{{$val.Description}}</td>
                                <td>{{$val.UpdateTime}}</td>
                                <td>
                                    <button  onclick="edit({{$val.DeviceId}})" class=" btn   btn-xs btn-success" type="button">编辑</button>
                                    <button  onclick="del({{$val.DeviceId}})" class=" btn   btn-xs btn-danger" type="button">删除</button>
                                </td>
                            </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

   $(document).ready(function () {
       $('.dataTables-example').dataTable({
               "ordering": false,
               "bAutoWidth":false,
               "columns": [
                   //给第一列指定宽度为表格整个宽度的20%
                   { "width": "1%" },
                   { "width": "2%" },
                   { "width": "4%" },
                   { "width": "3%" },
                   { "width": "3%" },
                   { "width": "3%" },
                   { "width": "3%" },
                   { "width": "3%" },
                   { "width": "3%" },
                   { "width": "3%" },
                   { "width": "4%" },
               ]
           }
       );
   });

    function add() {
        //iframe层
        parent.layer.open({
            type: 2,
            title: '添加报废标准',
            shadeClose: true,
            shade: 0.3,
            area: ['45%', '40%'],
            content: ["/device/add" ,"yes"],
            end:function () {
               location.reload()
            }
        });
    }

    function edit(id) {
        //iframe层
        parent.layer.open({
            type: 2,
            title: '编辑报废标准',
            shadeClose: true,
            shade: 0.3,
            area: ['45%', '40%'],
            content: ["/device/edit?deviceId="+id ,"yes"],
            end:function () {
                location.reload()
            }
        });
    }

    function del(id){
        //询问框
        parent.layer.confirm('删除之后将不能找回,确认删除？', {
            btn: ['确当','手滑'], //按钮
            shade: false //不显示遮罩
        }, function(){
            $.ajax({
                url : "/device/del",
                type : 'POST',
                dataType : 'json',
                data : {
                    deviceId :id,
                },
                success : function(data) {
                    if(data.code == 0){
                        parent.layer.msg(data.message, {icon: 1,time:1000,offset: '400px'},function () {
                            window.location.reload()
                        });
                    }else{
                        layer.msg(data.message, {icon: 5,time:1000,offset: '400px'});
                    }
                }
            });
        }, function(){
            // parent.layer.close()
            parent.layer.msg('彪啊，乱点啥！', {time:500,shift: 6});
        });
    }

</script>
