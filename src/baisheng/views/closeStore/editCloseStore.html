<div class="form-group">
    <label class="col-sm-2 control-label">资产评估时间</label>
    <div class="col-sm-2">
        <input value="{{.closeStoreInfo.PropertyEvaluateTime}}" id="propertyEvaluateTime" name="propertyEvaluateTime" class="form-control" type="date">
    </div>
    <label class="col-sm-2 control-label">运营助理发关店资料时间</label>
    <div class="col-sm-2">
        <input value="{{.closeStoreInfo.BusinessCloseTime}}"   id="businessCloseTime" name="businessCloseTime" class="form-control" type="date">
    </div>
    <label class="col-sm-2 control-label">运营助理机具回收时间</label>
    <div class="col-sm-2">
        <input value="{{.closeStoreInfo.BusinessRecoveryTime}}"    id="businessRecoveryTime" name="businessRecoveryTime" class="form-control" type="date">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">DMB派单时间</label>
    <div class="col-sm-2">
        <input value="{{.closeStoreInfo.CloseDmbDispatchTime}}"   id="closeDmbDispatchTime" name="closeDmbDispatchTime" class="form-control" type="date">
    </div>
    <label class="col-sm-2 control-label">向三星派单时间</label>
    <div class="col-sm-2">
        <input  value="{{.closeStoreInfo.DispatchSamsungTime}}"   id="dispatchSamsungTime" name="dispatchSamsungTime" class="form-control" type="date">
    </div>

    <label class="col-sm-2 control-label">IMAC派单时间</label>
    <div class="col-sm-2">
        <input value="{{.closeStoreInfo.CloseImacDispatchTime}}"  id="closeImacDispatchTime" name="closeImacDispatchTime" class="form-control" type="date">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">DMB拆除数量</label>
    <div class="col-sm-2">
        <input value="{{.closeStoreInfo.DmbUninstallNumber}}"    id="dmbUninstallNumber" name="dmbUninstallNumber" class="form-control" type="text">
    </div>
    <label class="col-sm-2 control-label">关店备注</label>
    <div class="col-sm-4">
        <input value="{{.closeStoreInfo.CloseRemark}}"   id="closeRemark" name="closeRemark" class="form-control" type="text">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">
        设备HP去向表
        {{if eq .closeStoreInfo.DeviceHpTogoTable ""}}
            <span style="color: red">无</span>
        {{else}}
            <a href="{{.closeStoreInfo.DeviceHpTogoTable}}">下载   </a>
        {{end}}
        <input  value="{{.closeStoreInfo.DeviceHpTogoTable}}" name="deviceHpTogoTable" type="hidden">

    </label>
    <div class="col-sm-3">
        <input id="deviceHpTogoTable"  name="file-deviceHpTogoTable"  class="form-control fileTable" type="file">
    </div>
    <label class="col-sm-2 control-label">
        设备LC去向表
        {{if eq .closeStoreInfo.DeviceLcTogoTable ""}}
            <span style="color: red">无</span>
        {{else}}
            <a href="{{.closeStoreInfo.DeviceLcTogoTable}}">下载   </a>
        {{end}}
        <input  value="{{.closeStoreInfo.DeviceLcTogoTable}}" name="deviceLcTogoTable" type="hidden">

    </label>
    <div class="col-sm-3">
        <input id="deviceLcTogoTable" name="file-deviceLcTogoTable" class="form-control fileTable" type="file">
    </div>
</div>

    <label class="col-sm-2 control-label">
        资产申请报废表

    </div>
</div>
